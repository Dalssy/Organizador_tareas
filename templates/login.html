<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Dalssy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión o Registrarse</h1>

    <form method="POST">
        <label>Usuario:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Contraseña:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit" name="accion" value="login" class="boton">Iniciar Sesión</button>
    </form>

    <!-- Aquí agregamos el enlace para redirigir a la página de registro -->
    <p>¿No tienes cuenta? <a href="{{ url_for('register') }}" class="boton boton-rosa">Regístrate aquí</a></p>

    </div>
    
</body>
</html>
